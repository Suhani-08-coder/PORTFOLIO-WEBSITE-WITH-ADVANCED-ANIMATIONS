<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="cursor"></div>

    <nav>
        <div class="logo">PORTFOLIO.</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Work</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <h1 class="hero-text">Creative <br> <span class="highlight">Developer</span></h1>
        <p class="hero-sub">Building digital experiences that matter.</p>
    </section>

    <section id="projects" class="projects">
        <h2>Selected Works</h2>
        <div class="project-card">
            <h3>E-Commerce Platform</h3>
            <p>A full-stack solution using MERN.</p>
        </div>
        <div class="project-card">
            <h3>AI Dashboard</h3>
            <p>Data visualization with Python integration.</p>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Let's Talk</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Project Details..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="status-msg"></p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
